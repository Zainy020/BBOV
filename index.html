<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BBOVNL.nl</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --red: #b71c1c;
      --green: #1b5e20;
      --bg: #f4f6f8;
      --card: #ffffff;
      --text: #1f2933;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, var(--red), var(--green));
      color: white;
      padding: 1rem 1.5rem;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.6rem;
    }

    .brand {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .brand h2 {
      margin: 0;
      font-size: 1.4rem;
    }

    .brand span {
      font-size: 0.8rem;
      opacity: 0.9;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    nav button {
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    nav button.active {
      background: white;
      color: #111;
      font-weight: 600;
    }

    .header-cta {
      margin-left: auto;
      background: white;
      color: #111;
      padding: 0.5rem 1.2rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.9rem;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 2rem 1.2rem;
    }

    .page { display: none; }
    .page.active { display: block; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.2rem;
      margin-top: 1.2rem;
    }

    .card {
      background: var(--card);
      padding: 1.3rem;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    .notice {
      background: #fff3cd;
      border-left: 6px solid #ff9800;
      padding: 1rem;
      border-radius: 10px;
      font-weight: 500;
    }

    footer {
      margin-top: 3rem;
      background: linear-gradient(90deg, var(--red), var(--green));
      color: white;
      text-align: center;
      padding: 1.2rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

<header>
  <div class="brand">
    <h2>BBOVNL</h2>
    <span>Beter betaalbaar openbaar vervoer in Nederland</span>
  </div>

  <nav>
    <button onclick="showPage('home', this)" class="active">Home</button>
    <button onclick="showPage('plan', this)">ons plan</button>
    <button onclick="showPage('stappen', this)">hoe gaan we dit bereiken?</button>
    <button onclick="showPage('calc', this)">calculator</button>
    <button onclick="showPage('petitie', this)">petitie</button>
    <button onclick="showPage('contact', this)">Contact</button>
    <button onclick="showPage('voordelen', this)">de voordelen van de BBOVNL-pas</button>
  </nav>

  <a href="https://forms.gle/SjxP6AzxkQTkunhd6" target="_blank" class="header-cta">
    schrijf je in voor de nieuwsbrief
  </a>
</header>

<main>
  <!-- INHOUD IS ONGEWIJZIGD -->
</main>

<footer>
  <p>Alle rechten voorbehouden â€“ BBOVNL, om in te schrijven, zie rechts-boven in beeld</p>
</footer>

<script>
  function showPage(id, btn) {
    const page = document.getElementById(id);
    if (!page) return;

    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));

    page.classList.add('active');
    if (btn) btn.classList.add('active');

    window.scrollTo(0, 0);
  }
</script>

</body>
</html>
